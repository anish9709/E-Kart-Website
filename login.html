<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - MyStore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="main.html" class="logo">MyStore</a>
      <ul class="nav-links">
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="login.html">Login/Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2 class="set">Login</h2>
      <form id="login-form" onsubmit="return validateLogin()">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <div id="login-error" class="error-message"></div>
      </form>

      <h2 class="set">Register</h2>
      <form id="register-form" onsubmit="return validateRegister()">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
          <div id="register-error" class="error-message"></div>
      </form>
  </div>
  </main>
  <script src="./script.js"></script>
