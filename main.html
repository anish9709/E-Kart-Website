<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Website</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <a href="main.html" class="logo">MyStore</a>
      <ul class="nav-links">
        <!-- <li><a href="main.html" class="logo">MyStore</a></li> -->
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="login.html">Login/Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Categories Section -->
    <section id="categories">
      <h2>Product Categories</h2>
      <div class="category-grid">
        <div class="category-card">
          <img src="./electronic.png" alt="Electronics">
          <h3>Electronics</h3>
          <a href="electronics.html" class="category-link">Shop Now</a>
        </div>
        <div class="category-card">
          <img src="./fashion.jpeg"  alt="Fashion">
          <h3>Fashion</h3>
          <a href="fashion.html" class="category-link">Shop Now</a>
        </div>
        <div class="category-card">
          <img src="./grocery.jpeg" alt="Groceries">
          <h3>Groceries</h3>
          <a href="groceries.html" class="category-link">Shop Now</a>
        </div>
      </div>
    </section>

    <!-- Product Section -->
    <section id="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="./product1.jpeg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$99</p>
          <button class="buy-now">Buy Now</button>
        </div>
        <div class="product-card">
          <img src="./product2.jpeg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$149</p>
          <button class="buy-now">Buy Now</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 MyStore. All Rights Reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
